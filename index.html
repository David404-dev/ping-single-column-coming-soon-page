<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Ping coming soon page</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">

    <img class="logo" src="./images/logo.svg" alt="logo">

    <h1><span>We are launching</span> soon!</h1>

    <p class="sub">Subscribe and get notified</p>

    <form id="form">
      <input id="input" type="email" placeholder="Your email address..." required>
      <p class="invalid">Please provide a valid email address</p>
      <button id="btn">Notify Me</button>
    </form>

    <img class="dashboard" src="./images/illustration-dashboard.png" alt="dashboard">

    <div class="icons">
      <i class="fab fa-facebook"></i>
      <i class="fab fa-twitter twitter-icon"></i>
      <i class="fab fa-instagram"></i>
    </div>

    <footer>&copy; Copyright Ping. All rights reserved.</footer>

  </div>


  <script src="app.js"></script>
</body>

</html>
